<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #001a33, #003d5c);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 40, 80, 0.8);
            border: 2px solid #0080ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.5);
        }
        
        h1 {
            text-align: center;
            color: #00ccff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ccff;
        }
        
        .audio-controls {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .audio-controls button {
            width: 120px;
            margin: 0 5px;
        }
        
        .volume-control {
            display: inline-block;
            margin-left: 10px;
        }
        
        .volume-control input {
            width: 100px;
            vertical-align: middle;
        }
        
        #textArea {
            width: 100%;
            height: 400px;
            background: #001a33;
            color: #00ff88;
            border: 2px solid #0080ff;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        
        .movement-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .action-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(to bottom, #0080ff, #0050cc);
            color: white;
            border: 2px solid #00ccff;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #00ccff, #0080ff);
            box-shadow: 0 0 15px #00ccff;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .movement-panel button {
            padding: 15px;
            font-size: 14px;
        }
        
        .empty-cell {
            background: transparent;
            border: none;
        }
        
        .empty-cell:hover {
            background: transparent;
            box-shadow: none;
            transform: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background: linear-gradient(to bottom, #001a33, #003d5c);
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #00ccff;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.8);
        }
        
        .modal-content h2 {
            color: #00ccff;
            margin-bottom: 15px;
        }
        
        .item-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .item-button {
            width: 100%;
            margin: 5px 0;
            text-align: left;
        }
        
        .close-modal {
            background: #cc0000;
            border-color: #ff0000;
        }
        
        @media (max-width: 768px) {
            .action-panel {
                grid-template-columns: repeat(2, 1fr);
            }
            
            button {
                font-size: 10px;
                padding: 10px;
            }
        }
    </style>
</head>

        <div id="textArea"></div>
        
        <div class="movement-panel">

                    music.play();
                });
                musicPlaying = true;
            }
        }
        
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const button = document.getElementById('musicToggle');

                    "Mermaid: 'Have you found the key yet? It unlocks many mysteries in this underwater realm.'",
                    "Mermaid: 'The turtles in their palace are gentle creatures. They've seen much in their long lives.'",
                    "Mermaid: 'You remind me of the old marine biology students who used to explore these waters.'",
                    "Mermaid: 'You're quite persistent! I like that about you. Perhaps we can be friends after all.'"
                ];
                
                if (mermaidDialogueCount < dialogues.length) {
                    text += dialogues[mermaidDialogueCount];
                    mermaidDialogueCount++;
                } else {
                    text += "Mermaid: 'We've talked so much! You're a wonderful conversationalist. Feel free to explore more and come back anytime!'";
                    mermaidDialogueCount = 0;
                }
            } else {
                text += "There is nobody to talk with here.";
            }
            
            setText(text);
        }
        
        function move(direction) {
            if (!gameStarted) {
                setText("\nPlease click LOOK to begin your adventure first!");
                return;
            }
            
            if (isSitting) {
                setText("\nYou can't move while sitting! Press SIT/STAND to get up first.");
                return;
            }
            
            const nextRoom = roomConnections[currentRoom][direction];
            
            if (nextRoom !== -1) {
                if ((currentRoom === 5 && nextRoom === 6 && !doorOpen) ||
                    (currentRoom === 6 && nextRoom === 5 && !doorOpen)) {
                    setText("\nThe door is locked. You need to find a way to open it.");
                    return;
                }
                
                currentRoom = nextRoom;
                let text = `\n=== MOVED ===\nYou moved to: ${rooms[currentRoom]}\n`;
                text += roomDescriptions[currentRoom];
                setText(text);
            } else {
                const dirNames = ["NORTH", "SOUTH", "EAST", "WEST"];
                setText(`\nYou can't go ${dirNames[direction]} from ${rooms[currentRoom]}.`);
            }
        }
        
        // Initialize game
        showIntroduction();
    </script>
